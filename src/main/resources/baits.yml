baits:
  simple_bait:
    material: paper
    display:
      name: 'Обычная приманка'
      lore:
        - '<white>Сокращает время ловли рыбы,'
        - '<white>но повышает сложность ловли'
    custom-model-data: 1
    # Усиление приманки
    modifier:
      # Изменение рыбы для указанного предмета
      # Сложение и вычитание
      weight-PM:
        normal: 20
        creature: -10
      # Умножение и деление
      weight-MQ:
        normal: 1.8
        creature: 0.8
      # Изменение времени добычи рыбы (>1 - увеличить, <1 - уменьшить)
      time: 0.95
      # Изменение сложности, например, первоначальная сложность равна (1-6), теперь она становится (1-5)
      difficulty: 3
      # Вероятность двойной добычи
      double-loot: 0.05