#https://docs.adventure.kyori.net/minimessage/format.html

items:
  rubbish:
    material: paper
    display:
      name: 'Мусор'
    weight: 50
    time: 100000
    show-in-fishfinder: false
    difficulty: 1-1
    score: 10.5

  # Внутренний ид предмета
  rainbow_fish:
    # Прототип предмета
    material: cod
    # Псевдоним предмета, если он не заполнен, по умолчанию используется название прототипа
    nick: 'Радужная рыба'
    # Стиль отображения предмета
    display:
      name: '<rainbow>✖Радужная Рыба✖</rainbow>'
      lore:
        - '<gray>Это <font:uniform>радужная рыба!'
        - '<gray> Это семицветная радужная рыба'

    custom-model-data: 1
    # Пользовательский НБТ
    # Можно использовать: (Int) (Byte) (String) (Float) (String) (Double) (Short) (Long) (UUID) (Boolean)
    nbt:
      - itemsadder:
          namespace: '(String) draim'
          id: '(String) rainbow_fish'
        SomeNBT:
          NBTS:
            byte: '(Byte) 127'
            float: '(Float) 3.14159'
    # Действия, которые происходят после ловли рыбы
    action:
      # Сообщение с подсказкой после ловли рыбы
      message: 'Поздравляю с поимкой {loot}！'
      # Инструкции, выполняемые после ловли рыбы
      command:
        - 'say Игрок {player} в {world},{x},{y},{z} словил {loot}!'
      exp: 10
    action-hook:
      message:
        - 'The fish is hooked！'
      command:
        - 'effect give {player} minecraft:slowness 30 10'
    # Вес пойманной рыбы
    weight: 10
    # Название группы, в которой находится эта рыба
    group: normal

    # Сложность ловли этой рыбы
    # Настройка сложности, левая сторона - одна единица для каждого перемещения тика, а правая сторона - расстояние в пикселях в одну единицу.
    # 1-1 относится к перемещению 1 пикселя на 1 тик | 2-3 относится к перемещению 3 пикселей на 2 тика
    difficulty: 1-25

    # Указывает макет UI для ловли этой рыбы
    # Если не задано, оно будет случайным каждый раз
    layout: bar1

    # Зачарования
    enchantments:
      - minecraft:sharpness/1
      - minecraft:flame/1

    item_flags:
      - HIDE_ENCHANTS
    # - HIDE_ATTRIBUTES
    # - HIDE_DESTROYS
    # - HIDE_DYE
    # - HIDE_PLACED_ON
    # - HIDE_UNBREAKABLE
    # - HIDE_POTION_EFFECTS

    # Сколько времени у игрока есть на рыбалку
    # Рыба запустится через указанное время (миллисекунды)
    time: 5000
    # Условия для ловли этой рыбы
    requirements:
      # В каких биомах можно словить эту рыбу
      biome:
        - minecraft:plains
        - minecraft:taiga
      # Условия диапазона по оси Y
      ypos:
        - 50~100
        - 150~200
      # Погодные условия для ловли этой рыбы
      weather:
        - rain
        - clear
        - thunder
      # Разрешения, необходимые для ловли этой рыбы
      permission: 'draimfishing.rainbowfish'
      # Мир, в котором появляется эта рыба
      world:
        - world
      # Время, когда появится эта рыба
      time:
        - 0~12000
      #region:
      #  - fishingpool
      # Подходящее время года для ловли этой рыбы
      # Удалите этот параметр, чтобы ловить в любое время года
      #season:
      #  - Весна
      #  - Осень

mobs:
  # Этот пример сделан на примере MysticMobs, в дефолт мобах он вроде прописан.
  skeletalknight:
    # настройка MysticMobs моба
    mythicmobsID: SkeletalKnight
    # Уровень моба, установить, если он есть, игнорировать, если его нет
    # Установить, если он есть
    # Игнорировать, если его нет
    level: 0
    # Имя этого монстра используется для запроса в сообщении
    name: 'Рыцарь-скелет'

    group: creature
    # Определяет способ появления монстра
    vector:
      # Множитель горизонтального перемещения
      horizontal: 1.1
      # Множитель вертикального перемещения
      vertical: 1.2
    action:
      message: '{loot} появился！'
      command:
        - 'say Игрок {player} в{world},{x},{y},{z} убил {loot}!'
      exp: 10
    weight: 10
    difficulty: 1-6
    time: 5000
    requirements:
      weather:
        - rain
        - thunder
      world:
        - world