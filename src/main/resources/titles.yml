#MiniMessage Format
#https://docs.adventure.kyori.net/minimessage/format.html
titles:
  failure:
    title:
      - '<red>Real food!</red>'
      - '<red>Failure!</red>'
      - '<red>Try next time!</red>'
    subtitle:
      - 'The fish escaped'
      - 'Pay more attention on it!'
    fade:
      in: 10
      stay: 30
      out: 10
  success:
    title:
      - '<green>Success!</green>'
      - '<green>GG!</green>'
      - '<green>Good Job!</green>'
    subtitle:
      - 'You have captured a {loot}'
      - 'Hi Harm Hi {loot} Here we go!'
    fade:
      in: 10
      stay: 30
      out: 10