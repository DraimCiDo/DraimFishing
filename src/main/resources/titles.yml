#https://docs.adventure.kyori.net/minimessage/format.html
titles:
  failure:
    title:
      - '<red>Ушла!</red>'
      - '<red>Неудача!</red>'
    subtitle:
      - 'Рыба сбежала'
      - 'В следующий раз работайте усерднее'
    #Единичный тик
    fade:
      in: 10
      stay: 30
      out: 10
  success:
    title:
      - '<green>Успех!</green>'
      - '<green>Прекрасно!</green>'
    subtitle:
      - 'Ты поймал {loot}'
      - 'Здоровенный {loot} уже у тебя！'
    fade:
      in: 10
      stay: 30
      out: 10